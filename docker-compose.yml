version: '3.8'

services:
  # Next.js Application
  glumia-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glumia-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://glumia.com
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_TO=${SMTP_TO}
      - SMTP_SUBSCRIPTION_BOX=${SMTP_SUBSCRIPTION_BOX}
    networks:
      - glumia-network
    depends_on:
      - nginx

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: glumia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - glumia-network
    depends_on:
      - certbot

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: glumia-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@glumia.com --agree-tos --no-eff-email -d glumia.com -d www.glumia.com
    networks:
      - glumia-network

networks:
  glumia-network:
    driver: bridge
